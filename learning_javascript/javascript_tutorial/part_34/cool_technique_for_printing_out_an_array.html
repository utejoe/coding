 <html>
  <!--using arrayname.length-->  
 <head>
  
 </head>
 
 <body>
  <script type="text/javascript">
    var stuff = new Array("apples", "pears", "bacon", "tuna", "ham");
    stuff.sort();
    for(i=0;i<stuff.length /*--instead of using i<5 we just use i<stuff.length to get the total no. of elements.. that's the cool technique*/;i++){
        document.write(stuff[i] +"<br>");
    }
  </script>

 </body>
 
 </html>
