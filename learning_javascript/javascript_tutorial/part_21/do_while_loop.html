 <body>
  <script type="text/javascript">
    var x = 5;
    do{
        document.write(x + "alo! <br>");
        x++;
    } while(x<=20);
    
    //showing the difference b/w a do_while loop and other loops
    var x = 35;
    
    do{
        document.write("<br></br>"+"showing that a do while loop can run a code once even thought it isn't true"+ "<br>"+ x + "alo! <br>");
        x++;
    } while(x<=20);
  </script>
